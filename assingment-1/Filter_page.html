<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
        <link href="./filter_page.css" rel="stylesheet"/>
        <title>Filter Page</title>
    </head>
    <body>
        <header>
            <span class="icon-span">
                <a href="./Sample.html" class="icon">e!</a>
            </span>
            <span class="login-signup">
                <a href="#" class="login">Login</a>
                <a href="#" class="createacc">Create an account</a>
            </span>
        </header>
        <main>
            <section>
                <div class="title-text">Breakfast places in Mumbai</div>
                <article class="filters-article">
                    <div class="filters">Filters</div>
                    <div class="select-location">Select Location</div>
                    <select name="select-location" class="dropdown">
                        <option>Mumbai</option>
                        <option>Pune</option>
                        <option>Banglaore</option>
                        <option>Chennai</option>
                        <option>Delhi</option>
                    </select>
                    <div class="cuisines">Cuisines</div>
                    <div>
                        <div class="checkbox">
                            <input type="checkbox" />
                            <span>North Indian</span>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" />
                            <span>South Indian</span>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" />
                            <span>Chinese</span>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" />
                            <span>Fast Food</span>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" />
                            <span>street Food</span>
                        </div>
                    </div>
                    <div class="costfortwo-div">Cost For Two</div>
                    <div>
                        <input type="radio" name="costfortwo" />
                        <span>Less than &#8377;500</span>
                    </div>
                    <div>
                        <input type="radio" name="costfortwo" />
                        <span>&#8377;500 - &#8377;1000</span>
                    </div>
                    <div>
                        <input type="radio" name="costfortwo" />
                        <span> &#8377;1000 - &#8377;1500</span>
                    </div>
                    <div>
                        <input type="radio" name="costfortwo" />
                        <span> &#8377;1500 - &#8377;2000</span>
                    </div>
                    <div>
                        <input type="radio" name="costfortwo" />
                        <span> &#8377; 2000+</span>
                    </div>
                    <div class="filters" style="margin-top: 45px;">Sort</div>
                    <div>
                        <input type="radio" name="costfortwo" />
                        <span>Price low to high</span>
                    </div>
                    <div>
                        <input type="radio" name="costfortwo" />
                        <span>Price high to low</span>
                    </div>
                </article>
                <article class="rest1-article">
                    <img src="../Images/breakfast.jpg" alt="breakfast image" class="restaurant-image1">
                    <hr class="hrline">
                </article>
                <article class="rest2-article">
                    <img src="../Images/breakfast.jpg" alt="" class="restaurant-image1">
                    <hr class="hrline">
                </article>
                <div class="pagination">
                    <a href="#">&lt;</a>
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">&gt;</a>
                </div>
            </section>
            
        </main>
    </body>
</html>
